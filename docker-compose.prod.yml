version: '3.8'

services:
  postgres:
    container_name: mockio-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}   # = Keycloakì´ ë¶™ì„ DB ì´ë¦„ìœ¼ë¡œ ì‚¬ìš©
    volumes:
      - ./db/data:/var/lib/postgresql/data

    # ğŸ”¹ ìš´ì˜ì—ì„œë„ DBê°€ ì™„ì „íˆ ë– ì•¼ healthy ë¡œ ê°„ì£¼
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  keycloak:
    container_name: keycloak
    restart: always
    command: ["start", "--http-port=8080"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"

    # ğŸ”¹ postgres ê°€ healthy ë˜ê¸° ì „ì—ëŠ” keycloak ì•ˆ ë„ì›€
    depends_on:
      postgres:
        condition: service_healthy
